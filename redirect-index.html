<!DOCTYPE html>
<html>
  <head>
    <title>Puppeteers.x - Redirecting to Cosmic Chain</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
        padding: 50px;
        margin: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
      }
      .logo {
        font-size: 2.5em;
        font-weight: bold;
        margin-bottom: 20px;
      }
      .message {
        font-size: 1.2em;
        margin-bottom: 30px;
      }
      .loading {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255,255,255,0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      .fallback {
        margin-top: 30px;
        font-size: 0.9em;
      }
      .fallback a {
        color: #ffeb3b;
        text-decoration: none;
      }
    </style>
  </head>
  <body>

      <div class="logo">ðŸŽ­ Puppeteers.x</div>

        <p>If you are not redirected automatically, <a href="https://late-death-gigantic.on-fleek.app">click here</a></p>
      </div>
    </div>
    
    <script>
      // Fallback redirect in case meta refresh doesn't work
      setTimeout(function() {
        window.location.href = "https://late-death-gigantic.on-fleek.app";
      }, 2000);
    </script>
  </body>
</html>
